<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Experience</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #4CAF50;
        }
        .rating {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
        }
        .rating input:checked ~ label {
            color: #FFD700;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Rate Your Experience</h2>
    <form action="/submitRating" method="post">
        <input type="hidden" name="orderId" th:value="${orderId}">
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" required><label for="star5" class="material-icons">star</label>
            <input type="radio" id="star4" name="rating" value="4" required><label for="star4" class="material-icons">star</label>
            <input type="radio" id="star3" name="rating" value="3" required><label for="star3" class="material-icons">star</label>
            <input type="radio" id="star2" name="rating" value="2" required><label for="star2" class="material-icons">star</label>
            <input type="radio" id="star1" name="rating" value="1" required><label for="star1" class="material-icons">star</label>
        </div>
        <div class="input-field">
            <textarea id="comments" name="comments" class="materialize-textarea" placeholder="Optional comments..."></textarea>
            <label for="comments">Comments</label>
        </div>
        <button type="submit" class="btn waves-effect waves-light green">Submit Rating</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
