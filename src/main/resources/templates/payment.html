<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* Body and container styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .g-recaptcha {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #timer {
            font-size: 18px;
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #error {
            color: red;
            margin-bottom: 15px;
        }

        /* Media Query for responsiveness */
        @media (max-width: 480px) {
            .payment-container {
                padding: 15px 20px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Secure Payment</h2>

    <!-- Countdown Timer -->
    <div id="timer">Time Remaining: 10:00</div>

    <!-- Server-side error messages -->
    <div id="error"></div>

    <form action="/processPayment" method="post" onsubmit="return validateForm()">
        <div class="input-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9123 4567" required>
        </div>
        <div class="input-group">
            <label for="expiryDate">Expiration Date</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>

        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LcyY18qAAAAAMz01YWASTBzeKx5-ftXFD_8a_es"></div>

        <button type="submit">Pay</button>
    </form>
</div>

<script>
    // Countdown timer for 10 minutes
    function startTimer(duration, display) {
        let timer = duration, minutes, seconds;
        let countdown = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = "Time Remaining: " + minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(countdown);
                alert("Time's up! Please refresh the page to retry.");
                display.textContent = "Payment session expired!";
            }
        }, 1000);
    }

    window.onload = function () {
        const tenMinutes = 60 * 10; // 10 minutes in seconds
        const display = document.getElementById('timer');
        startTimer(tenMinutes, display);
    };

    // Client-side validation (same as before)
    function validateForm() {
        const cardNumber = document.getElementById("cardNumber").value;
        const expiryDate = document.getElementById("expiryDate").value;
        const cvv = document.getElementById("cvv").value;
        const recaptchaResponse = grecaptcha.getResponse();
        let isValid = true;

        // Clear previous error messages
        document.getElementById("error").innerHTML = "";

        // Validate card number (16 digits)
        if (!/^\d{16}$/.test(cardNumber)) {
            document.getElementById("error").innerHTML += "<p>Invalid card number. Please enter a 16-digit number.</p>";
            isValid = false;
        }

        // Validate expiration date (MM/YY format)
        if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
            document.getElementById("error").innerHTML += "<p>Invalid expiration date. Please use MM/YY format.</p>";
            isValid = false;
        }

        // Validate CVV (3 digits)
        if (!/^\d{3}$/.test(cvv)) {
            document.getElementById("error").innerHTML += "<p>Invalid CVV. Please enter a 3-digit number.</p>";
            isValid = false;
        }

        // Validate reCAPTCHA
        if (recaptchaResponse.length === 0) {
            document.getElementById("error").innerHTML += "<p>Please complete the reCAPTCHA challenge.</p>";
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>
